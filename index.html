<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="wrapper">
            <div id="display">
                <div id="performedOperation">0</div>
                <div id="result">0</div>
            </div>
            <div class="button-wrapper">
                <div class="button digit" id="one">1</div>
                <div class="button digit" id="two">2</div>
                <div class="button digit" id="three">3</div>
                <div class="button digit" id="four">4</div>
                <div class="button digit" id="five">5</div>
                <div class="button digit" id="six">6</div>
                <div class="button digit" id="seven">7</div>
                <div class="button digit" id="eight">8</div>
                <div class="button digit" id="nine">9</div>
                <div class="button digit" id="zero">0</div>
                <div class="button operation" id="dot">.</div>
                <div class="button operation" id="add">+</div>
                <div class="button operation" id="subtract">-</div>
                <div class="button operation" id="multiply">*</div>
                <div class="button operation" id="divide">/</div>
                <div class="button operation" id="equals">=</div>
                <div class="button operation" id="clear">C</div>
            </div>
        </div>    
        <script src="main.js"></script>
    </body>
</html>
